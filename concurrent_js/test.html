<html>
<body>
<textarea id="log" rows="20" cols="40"></textarea>
<input id="inp">
<script type="text/javascript">
    var counter = 0;
    var l= document.getElementById('log');
    var i= document.getElementById('inp');
    var st = function() {
        counter += 1;
        l.value += counter + ', ';
    };
    i.onblur= function() {
	st();
    };
    var rt = function(){
        l.focus();
        // setTimeout(st, 0);
        counter -= 1;
        l.value += counter + '\n';
        i.focus();

        //setTimeout(rt, 4000);
    };

    setTimeout(rt, 2000);
    i.focus();
</script>
</body>
</html>
